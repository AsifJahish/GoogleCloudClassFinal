{% extends "base.html" %}

{% block title %}Make a Payment{% endblock %}

{% block content %}
<h1>Make a Payment</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<a href="{% url 'payment_list' %}" class="btn btn-secondary mt-3">Back to Payments</a>
{% endblock %}
